<!DOCTYPE html>
<html>
<head>
  <title>My Desk Status</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 10%; }
    .status { font-size: 2em; padding: 1em; border-radius: 10px; display: inline-block; }
    .online { background: #4CAF50; color: white; }
    .away { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>Am I at my desk?</h1>
  <div class="status online">Yes, I'm here!</div>
</body>
</html>
