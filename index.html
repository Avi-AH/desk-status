<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Desk Status</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    .status {
      font-size: 2em;
      padding: 1em 2em;
      border-radius: 10px;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .online {
      background: #4CAF50;
      color: white;
    }
    .away {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <h1>Am I at my desk?</h1>
    <div id="status" class="status">Loading...</div>
  </main>

  <script>
    fetch('status.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const statusDiv = document.getElementById('status');
        statusDiv.classList.add(data.status); // e.g., 'online' or 'away'
        statusDiv.textContent = data.message;
      })
      .catch(error => {
        console.error('Error fetching status:', error);
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = "Status unavailable.";
        statusDiv.classList.add('away'); // fallback style
      });
  </script>
</body>
</html>
