<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Desk Status</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    .status {
      font-size: 2em;
      padding: 1em 2em;
      border-radius: 10px;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .online {
      background: #4CAF50;
      color: white;
    }
    .away {
      background: #f44336;
      color: white;
    }
    .location {
      margin-top: 1.5em;
      font-size: 1em;
      color: #555;
    }
    .location a {
      color: #007BFF;
      text-decoration: none;
    }
    .location a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Am I available at my desk?</h1>
    <div id="status" class="status">Loading...</div>
    <div class="location">
      My desk is next to the water fountain on the 3rd floor of
      <a href="https://maps.app.goo.gl/PJNhLbqLk8yBy7dw5" target="_blank" rel="noopener noreferrer">PDSB</a>.
    </div>
  </main>

  <script>
    fetch('status.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const statusDiv = document.getElementById('status');
        statusDiv.classList.add(data.status); // 'online' or 'away'
        statusDiv.textContent = data.message;
      })
      .catch(error => {
        console.error('Error fetching status:', error);
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = "Status unavailable.";
        statusDiv.classList.add('away');
      });
  </script>
</body>
</html>
